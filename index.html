<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Islandsnow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <Link rel="stylesheet" href="style.css">
</head>

<body>
<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted right item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text">My Cart<i class="shop icon"></i> 0</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Cart currently empty.</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image" src="//cdn.shopify.com/s/files/1/1035/5187/files/logoshort_800x.png?v=1543956749"
     alt="Island Snow Hawaii" itemprop="logo">

<div class="ui borderless middlemenu menu">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">MEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Tank Tops</div>
        <div class="item">Shirts</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">WOMEN</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">SwimSuit</div>
        <div class="item">Shorts</div>
      </div>
    </div>

    <a class="item">KIDS</a>

    <div class="ui dropdown item">
      <div class="text">BRAND</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Volcom</div>
      </div>
    </div>

    <a class="item">SEARCH</a>


  </div>
</div>

<video class="ui fluid video" onclick="mute()" id="vid" allow="autoplay" style="width:100%" muted="" autoplay="" loop=""
       playsinline="">
  <source src="//cdn.shopify.com/s/files/1/1035/5187/files/ISHSmall.mp4?16079262112649193432" type="video/mp4">
</video>

<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      NAVIGATION
      <hr/>
      <div class="ui list">
        <div class="item">About us</div>
        <div class="item">Videos</div>
        <div class="item">Store Locations</div>
      </div>
    </div>
    <div class="column">
      MAIN MENU
      <hr/>
      <div class="ui list">
        <div class="item">Men</div>
        <div class="item">Women</div>
        <div class="item">Kids</div>
      </div>
    </div>
    <div class="column">
      CONNECT
      <hr/>
      <div class="ui list">
        <div class="item">Sign up for updates</div>
        <div class="ui labeled input">
          <input type="text" placeholder="Enter email address">
          <div class="ui black label">
            Join
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown({ transition: 'drop', on: 'hover' })
  ;
</script>
</body>
</html>
